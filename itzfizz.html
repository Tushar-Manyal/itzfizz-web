<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Hero Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="itzfizz.css">
</head>
<body>
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Transform Your Digital Vision Into Reality</h1>
            <p class="hero-subtitle">We craft innovative digital experiences that elevate your brand and drive meaningful results.</p>
            <a href="#" class="cta-button">Explore Our Work</a>
        </div>
        
        <div class="hero-images">
            <div class="image-container" data-speed="0.05">
                <img src="https://miro.medium.com/max/1200/1*lkVDph6kug6D3zaVSziFCQ.png" alt="Creative Design" class="hero-image">
                <div class="image-overlay"></div>
                <div class="vector-effect"></div>
                <div class="image-text">
                    <div class="image-category">UX Design</div>
                    <h3 class="image-title">Creative Solutions</h3>
                </div>
            </div>
            
            <div class="image-container" data-speed="0.03">
                <img src="https://img.freepik.com/premium-vector/modern-flat-design-isometric-concept-web-development_9209-1577.jpg" alt="Web Development" class="hero-image">
                <div class="image-overlay"></div>
                <div class="vector-effect"></div>
                <div class="image-text">
                    <div class="image-category">Development</div>
                    <h3 class="image-title">Digital Innovation</h3>
                </div>
            </div>
            
            <div class="image-container" data-speed="0.07">
                <img src="https://graphicdesignjunction.com/wp-content/uploads/2012/10/branding+identity+logo+8.jpg" alt="Brand Strategy" class="hero-image">
                <div class="image-overlay"></div>
                <div class="vector-effect"></div>
                <div class="image-text">
                    <div class="image-category">Branding</div>
                    <h3 class="image-title">Strategic Impact</h3>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js">
    </script>
</body>
</html>
